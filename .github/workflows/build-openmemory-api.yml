name: Build and Push OpenMemory API Image

on:
  push:
    branches:
      - main-my
    paths:
      - 'openmemory/api/**'
      - '.github/workflows/build-openmemory-api.yml'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./openmemory/api
          platforms: linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          tags: |
            ghcr.io/${{ github.repository }}/openmemory-api:latest
            ghcr.io/${{ github.repository }}/openmemory-api:v${{ github.run_number }}.0.0
